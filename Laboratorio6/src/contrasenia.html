<!DOCTYPE html>
<html>
  <head>
    <title>Password Validation</title>
    <meta charset="UTF-8" />
    <link href="./output.css" rel="stylesheet" />
    <link href="./pass.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-50">
    <div class="mx-auto">
      <h1 class="text-6xl text-black bg-fuchsia-200 w-full text-center mb-16">
        <span class="inline-block mx-auto">Password Validation</span>
      </h1>

      <img
        id="puerta"
        src="puertaCerrada.png"
        class="mx-auto border-8 border-red-400 mb-12 w-64"
      />

      <form id="contrasenia" class="mx-auto w-2/3 text-center">
        <label for="password" class="text-2xl">Password:</label>
        <div id="passwordReminder" class="recordatorio">
          Tu contraseña debe tener al menos 8 caracteres
        </div>
        <input
          type="password"
          id="password"
          required
          class="w-60 border-2 border-black mb-2"
        /><br />

        <label for="confirmPassword" class="text-2xl">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          required
          class="w-60 border-2 border-black mb-2"
        /><br />

        <p id="respuesta">La contraseña no es valida</p>
      </form>
    </div>
    <script src="./contra.js"></script>
  </body>
</html>
